<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text alignment</title>
    <style>
        h1{
            text-align: center;
        }
        h2{
            text-align: end;
        }
        h3{
            text-align: start;
        }
       
    </style>
</head>
<body>
    <h1>center</h1>
    <h2>right</h2>
    <h3>left</h3>
    
</body>
</html>
