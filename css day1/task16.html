<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font family</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Helvetica</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis qui mollitia sequi doloribus. Saepe corrupti aliquam repudiandae excepturi? Reiciendis modi repellendus animi excepturi veritatis culpa quisquam quis, nesciunt labore facere.</p>
</body>
</html>
