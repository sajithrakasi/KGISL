<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <h1>text formating</h1>
    <b>hi</b><br>
    <i>welcome</i><br>
    <strong>to</strong><br>
    <em>kgisl</em><br>
    <mark>educational</mark><br>
    <small>institute</small><br>
    <del>welcome</del><br>
    <ins>saji</ins><br>
    <sub>n</sub>
    <sup>2</sup>
</body>
</html>
